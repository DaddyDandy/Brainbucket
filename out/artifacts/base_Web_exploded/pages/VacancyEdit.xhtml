<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/templates/BaseSmallEditPage.xhtml">

    <ui:param name="bean" value="#{vacancyEditBean}"/>

    <ui:define name="edit_body">
        <p:outputPanel id="login_panel">
            <p:panelGrid columns="2" columnClasses="label, value">
                <p:outputLabel value="Name:"/>
                <p:inputText id="vacancyName"
                        value="#{bean.name}" style="width: 400px;"/>
                <p:outputLabel value="General requirements:"/>
                <p:inputTextarea    id="vacancyGR"
                        value="#{bean.generalRequirements}" rows="10"
                                 style="width: 400px; height: 200px; overflow: auto;"/>
                <p:outputLabel value="Bonuses:"/>
                <p:inputTextarea value="#{bean.bonuses}" rows="10"
                                 style="width: 400px; height: 200px; overflow: auto;"/>
            </p:panelGrid>
        </p:outputPanel>

        <div class="btn-bottom">
            <p:commandButton widgetVar="submitBtn" action="#{bean.doSave}"
                             value="#{msg.btnSave}"/>
            <p:commandButton widgetVar="cancelBtn" action="#{bean.cancel}"
                             value="#{msg.btnCancel}"/>
        </div>
    </ui:define>

</ui:composition>
