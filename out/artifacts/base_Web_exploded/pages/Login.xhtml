<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/templates/BaseLargeEditPage.xhtml">

    <ui:param name="bean" value="#{loginBean}"/>

    <ui:define name="edit_body">
        <p:outputPanel id="login_panel">
            <p:panelGrid columns="2" columnClasses="label, value" style="margin: auto;">
                <p:outputLabel value="#{msg.email}"/>
                <p:inputText value="#{bean.email}" placeholder="#{msg.phEmail}"/>

                <p:outputLabel value="#{msg.password}"/>
                <p:password label="#{msg.password}"
                            value="#{bean.password}"
                            placeholder="#{msg.phPassword}"/>
            </p:panelGrid>
        </p:outputPanel>

        <div class="btn-bottom">
            <p:commandButton widgetVar="submitBtn" action="#{bean.signIn}"
                             value="#{msg.signin}"/>
            <p:commandButton widgetVar="submitBtn" action="#{bean.signUp}"
                             value="#{msg.signup}"/>
        </div>
    </ui:define>

</ui:composition>
