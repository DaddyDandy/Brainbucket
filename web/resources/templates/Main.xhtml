<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>#{bean.pageTitle}</title>
    <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/main.css"/>
    <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/resources/img/Bucket-Milk-icon-128.png"/>
</h:head>

<h:body>
    <div class="wrapper">
        <div class="header">
            <ui:insert name="header">
                <ui:include src="Header.xhtml"/>
            </ui:insert>
        </div>

        <div class="content">
            <ui:insert name="content_body"/>
        </div>

        <div class="footer">
            <div class="footer-content">
                <ui:insert name="footer">
                    <ui:include src="Footer.xhtml"/>
                </ui:insert>
            </div>
        </div>
    </div>
</h:body>

</html>
